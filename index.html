<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anita Hayu - Professional Profile</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #e9ecef;
            color: #212529;
            line-height: 1.6;
        }
        .container {
            max-width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .profile-card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
        }
        .profile-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        .profile-header {
            background: #0053a0;
            color: #ffffff;
            padding: 15px;
        }
        .profile-header h1 {
            margin: 0;
            font-size: 26px;
            font-weight: 500;
        }
        .profile-info {
            padding: 20px;
        }
        .profile-info p {
            margin: 12px 0;
            font-size: 16px;
            color: #343a40;
        }
        .profile-info p strong {
            color: #0053a0;
            font-weight: 600;
        }
        .skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
        }
        .skill {
            background: #e9ecef;
            color: #0053a0;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid #0053a0;
        }
        @media (min-width: 600px) {
            .container {
                padding: 30px;
            }
            .profile-card {
                max-width: 450px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <img src="https://images.pexels.com/photos/2071882/pexels-photo-2071882.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" class="profile-img">
            <div class="profile-header">
                <h1>Anita Hayu</h1>
            </div>
            <div class="profile-info">
                <p><strong>Class:</strong> 9</p>
                <p><strong>Roll No:</strong> 7</p>
                <p><strong>Course:</strong> Kyubiks ITCV</p>
                <p><strong>Skills:</strong></p>
                <div class="skills">
                    <span class="skill">HTML</span>
                    <span class="skill">CSS</span>
                    <span class="skill">GitHub</span>
                    <span class="skill">Mobile Application</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
